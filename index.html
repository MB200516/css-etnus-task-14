<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(image.jpg);
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #8a9ba8;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e74c3c;
            margin: -60px auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(0, 0, 0, 0.8);
        }

        .avatar-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin-top: 10px;
        }

        .avatar-icon::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: -25px;
            left: 15px;
        }

        .avatar-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 8px;
            background: #333;
            top: -15px;
            left: 10px;
            border-radius: 2px;
        }

        .login-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .input-field {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #555;
            background: transparent;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .input-field::placeholder {
            color: #999;
        }

        .input-field:focus {
            border-bottom-color: #fff;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: white;
            font-size: 14px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-container a {
            color: white;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow:1px 2px white ;
        }

        .login-button:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-avatar">
            <div class="avatar-icon"></div>
        </div>
        
        <h1 class="login-title">LOGIN WINDOW</h1>
        
        <input type="email" class="input-field" placeholder="Your Email Address">
        <input type="password" class="input-field" placeholder="Your Password">
        
        <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
        </div>
        
        <button class="login-button">Login</button>
    </div>
</body>
</html>
